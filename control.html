        button,button::after {

        border: none;
        border-radius: 5px;
        color: white;
        background-color: transparent;
        position: relative;

        button::after {
        --move1: inset(50% 50% 50% 50%);
        --move2: inset(31% 0 40% 0);
        --move3: inset(39% 0 15% 0);
        --move4: inset(45% 0 40% 0);

        content: 'Go!';
        position: absolute;
        top: 0;
        left: 0;

        }

        button:hover::after {
        animation: glitch_4011 1s;

        @keyframes glitch_4011 {
        0% {

            transform: translate(-10px,10px);

    <script>
        
        VANTA.BIRDS({
            el: "#animated-background",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00
        })
        function easeInQuad(t) {
            return t * t;
        }

        function startAnimation() {
            const progress = document.getElementById('progress');
            const mainTitle = document.getElementById('main-title');
            const subTitle = document.getElementById('sub-title');
            const qrCode = document.getElementById('qr-code');
            const animatedBackground = document.getElementById('animated-background'); // è·å–èƒŒæ™¯åŠ¨ç”»çš„div


            // ç¦ç”¨æŒ‰é’®
            document.querySelector('button').disabled = true;

            const startTime = performance.now();
            const DELAY = 1000; // 1ç§’å»¶è¿Ÿ
            const ACCELERATION_TIME = 8000; // 6ç§’åŠ é€Ÿæ—¶é—´
            const MAX_SPEED = 0.3; // æœ€å¤§é€Ÿåº¦ï¼ˆæ¯å¸§å¢åŠ çš„ç™¾åˆ†æ¯”ï¼‰
            let currentPercent = 0;

            function animate(currentTime) {
                const elapsedTime = currentTime - startTime;

                // 0-1ç§’ï¼šä¸åŠ¨
                if (elapsedTime < DELAY) {
                    requestAnimationFrame(animate);
                    return;
                }

                // 1-4ç§’ï¼šåŠ é€Ÿé˜¶æ®µ
                if (elapsedTime < DELAY + ACCELERATION_TIME) {
                    const accelerationProgress = (elapsedTime - DELAY) / ACCELERATION_TIME;
                    const speedMultiplier = easeInQuad(accelerationProgress); // ä½¿ç”¨äºŒæ¬¡ç¼“åŠ¨å‡½æ•°
                    currentPercent += MAX_SPEED * speedMultiplier;
                } else {
                    // 4ç§’åï¼šåŒ€é€Ÿé˜¶æ®µ  
                    currentPercent += MAX_SPEED;
                }

                // æ›´æ–°è¿›åº¦æ¡å’ŒèƒŒæ™¯è‰²
                if (currentPercent <= 100) {
                    progress.style.width = `${currentPercent}%`;
                    requestAnimationFrame(animate);
                } else {
                    // åŠ¨ç”»ç»“æŸ
                    const numRockets = 100; // ç«ç®­æ•°é‡
                    const body = document.body;

                    for (let i = 0; i < numRockets; i++) {
                        const rocket = document.createElement('div');
                        rocket.className = 'rocket';
                        rocket.innerText = 'ğŸš€'; // ç«ç®­å›¾æ ‡
                        const size = Math.random() * 100 + 30; // éšæœºå¤§å°èŒƒå›´ï¼ˆ30pxåˆ°80pxï¼‰
                        rocket.style.fontSize = size + 'px'; // è®¾ç½®ç«ç®­å¤§å°
                        rocket.style.left = Math.random() * 100 + 'vw'; // éšæœºæ°´å¹³ä½ç½®
                        rocket.style.animationDelay = Math.random() * 1 + 's'; // éšæœºå»¶è¿Ÿ
                        body.appendChild(rocket);

                        // åŠ¨ç”»ç»“æŸåç§»é™¤ç«ç®­
                        rocket.addEventListener('animationend', () => {
                            rocket.remove();
                        });
                    }
                    progress.style.width = '100%';
                    // æ›¿æ¢èƒŒæ™¯ä¸ºåŠ¨ç”»
                    // animatedBackground.style.display = 'block'; // æ˜¾ç¤ºèƒŒæ™¯åŠ¨ç”»çš„div
                    animatedBackground.style.visibility = 'visible';
                    // document.body.style.backgroundColor = 'black'; // è¿™é‡Œå¯ä»¥æ›¿æ¢ä¸ºåŠ¨ç”»èƒŒæ™¯çš„é€»è¾‘
                    // æ›¿æ¢æ–‡å­—
                    mainTitle.textContent = 'Welcome to AI Programming';
                    subTitle.textContent = 'Thank you for your support! Hope you have a nice day.';
                    qrCode.style.display = 'none'; // éšè—äºŒç»´ç 
                }
            }

            requestAnimationFrame(animate);
        }
