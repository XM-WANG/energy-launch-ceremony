<!DOCTYPE html>
<html>
    <head>
        <title>Main</title>
        <style>
            #animated-background {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                z-index: -1; /* 确保背景在内容后面 */
                visibility: hidden;
            }

            body {
                margin: 0;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                align-items: center;
                background-color: #07192f; /* 背景颜色 */
                color: ivory; /* 字体颜色 */
                overflow: hidden;
                transition: background-color 2s, color 2s; /* 渐变效果 */
            }
             /* 修改：按钮容器 */
             .button-container {
                margin: 40px 0; /* 调整上下间距 */
                display: flex;
                justify-content: center;
                align-items: center;
            }
    
            .start-btn {
                padding: 15px 40px; /* 增加水平内边距 */
                font-size: 28px; /* 增大字体 */
                font-weight: bold; /* 加粗字体 */
                border: none;
                border-radius: 25px;
                background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
                color: white;
                cursor: pointer;
                transition: transform 0.3s, box-shadow 0.3s;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            }
    
            .start-btn:hover {
                transform: scale(1.1);
                box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            }
    
            .progress-container {
                width: 100%;
                padding: 20px;
                box-sizing: border-box;
                margin-bottom: 20px; /* 给底部一些间距 */
            }

                    /* From Uiverse.io by 212004ALJI */ 
        button,button::after {
        padding: 10px 50px;
        font-size: 20px;
        border: none;
        border-radius: 5px;
        color: white;
        background-color: transparent;
        position: relative;
        border: 1px solid rgb(0, 255, 213);
        }

        button::after {
        --move1: inset(50% 50% 50% 50%);
        --move2: inset(31% 0 40% 0);
        --move3: inset(39% 0 15% 0);
        --move4: inset(45% 0 40% 0);
        --move5: inset(45% 0 6% 0);
        --move6: inset(14% 0 61% 0);
        clip-path: var(--move1);
        content: 'Go!';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: block;
        }

        button:hover::after {
        animation: glitch_4011 1s;
        text-shadow: 10 10px 10px black;
        animation-timing-function: steps(2, end);
        text-shadow: -3px -3px 0px #1df2f0, 3px 3px 0px #E94BE8;
        background-color: transparent;
        border: 3px solid rgb(0, 255, 213);
        }

        button:hover {
        text-shadow: -1px -1px 0px #1df2f0, 1px 1px 0px #E94BE8;
        }

        button:hover {
        background-color: transparent;
        border: 1px solid rgb(0, 255, 213);
        box-shadow: 0px 10px 10px -10px rgb(0, 255, 213);
        }

        @keyframes glitch_4011 {
        0% {
            clip-path: var(--move1);
            transform: translate(0px,-10px);
        }

        10% {
            clip-path: var(--move2);
            transform: translate(-10px,10px);
        }

        20% {
            clip-path: var(--move3);
            transform: translate(10px,0px);
        }

        30% {
            clip-path: var(--move4);
            transform: translate(-10px,10px);
        }

        40% {
            clip-path: var(--move5);
            transform: translate(10px,-10px);
        }

        50% {
            clip-path: var(--move6);
            transform: translate(-10px,10px);
        }

        60% {
            clip-path: var(--move1);
            transform: translate(10px,-10px);
        }

        70% {
            clip-path: var(--move3);
            transform: translate(-10px,10px);
        }

        80% {
            clip-path: var(--move2);
            transform: translate(10px,-10px);
        }

        90% {
            clip-path: var(--move4);
            transform: translate(-10px,10px);
        }

        100% {
            clip-path: var(--move1);
            transform: translate(0);
        }
        }

            .header {
                margin-top: 50px;
                font-size: 48px; /* 大标题字体大小 */
                text-align: center;
            }

            .subheader {
                font-size: 24px; /* 子标题字体大小 */
                text-align: center;
                margin: 20px 0; /* 上下间距 */
            }

            .qr-code {
                margin: 20px 0; /* 上下间距 */
            }

            .button-container {
                margin: 40px 0; /* 调整上下间距 */
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .start-btn {
                padding: 15px 40px; /* 增加水平内边距 */
                font-size: 28px; /* 增大字体 */
                font-weight: bold; /* 加粗字体 */
                border: none;
                border-radius: 25px;
                background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
                color: white;
                cursor: pointer;
                transition: transform 0.3s, box-shadow 0.3s;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            }

            .start-btn:hover {
                transform: scale(1.1);
                box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            }

            .progress-container {
                width: 100%;
                padding: 20px;
                box-sizing: border-box;
                margin-bottom: 20px; /* 给底部一些间距 */
            }

            .progress-bar {
                width: 100%;
                height: 30px;
                background-color: #333;
                border-radius: 15px;
                overflow: hidden;
            }

            .progress {
                width: 0%;
                height: 100%;
                background-color: #4CAF50;
                transition: width 0.05s;
            }
        </style>
    </head>
<body>
    <div id="animated-background"></div>
    <div class="header" id="main-title">AI Programming</div>
    <div class="subheader" id="sub-title">Scan the QR code below to speed up the opening ceremony together!</div>
    <div class="qr-code" id="qr-code">
        <img src="images/qr_code.png" alt="QR Code" style="max-width: 200px;"> <!-- 替换为二维码的实际路径 -->
    </div>

    <div class="button-container">
        <button onclick="startAnimation()">Go!</button>
    </div>

    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
    </div>

    <script src="scripts/r134.js"></script>
    <script src="scripts/birds.js"></script>

    <script>
        
        VANTA.BIRDS({
            el: "#animated-background",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00
        })
        function easeInQuad(t) {
            return t * t;
        }

        function startAnimation() {
            const progress = document.getElementById('progress');
            const mainTitle = document.getElementById('main-title');
            const subTitle = document.getElementById('sub-title');
            const qrCode = document.getElementById('qr-code');
            const animatedBackground = document.getElementById('animated-background'); // 获取背景动画的div


            // 禁用按钮
            document.querySelector('button').disabled = true;

            const startTime = performance.now();
            const DELAY = 1000; // 1秒延迟
            const ACCELERATION_TIME = 8000; // 6秒加速时间
            const MAX_SPEED = 0.3; // 最大速度（每帧增加的百分比）
            let currentPercent = 0;

            function animate(currentTime) {
                const elapsedTime = currentTime - startTime;

                // 0-1秒：不动
                if (elapsedTime < DELAY) {
                    requestAnimationFrame(animate);
                    return;
                }

                // 1-4秒：加速阶段
                if (elapsedTime < DELAY + ACCELERATION_TIME) {
                    const accelerationProgress = (elapsedTime - DELAY) / ACCELERATION_TIME;
                    const speedMultiplier = easeInQuad(accelerationProgress); // 使用二次缓动函数
                    currentPercent += MAX_SPEED * speedMultiplier;
                } else {
                    // 4秒后：匀速阶段  
                    currentPercent += MAX_SPEED;
                }

                // 更新进度条和背景色
                if (currentPercent <= 100) {
                    progress.style.width = `${currentPercent}%`;
                    requestAnimationFrame(animate);
                } else {
                    // 动画结束
                    progress.style.width = '100%';
                    // 替换背景为动画
                    // animatedBackground.style.display = 'block'; // 显示背景动画的div
                    animatedBackground.style.visibility = 'visible';
                    // document.body.style.backgroundColor = 'black'; // 这里可以替换为动画背景的逻辑
                    // 替换文字
                    mainTitle.textContent = 'Welcome to AI Programming';
                    subTitle.textContent = 'Thank you for your support! Hope you have a nice day.';
                    qrCode.style.display = 'none'; // 隐藏二维码
                }
            }

            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
